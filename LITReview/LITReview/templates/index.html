
{% extends 'base.html' %}

{% load static %}

{% block lien-create %}

<section id="lien-inscription">
		<h2>Inscrivez-vous maintenant</h2>
		<a href="{% url 'create' %}">S'inscrire</a>
</section>

{% endblock %}

{% block connexion %}

<section id="connexion">
	<h1>Connectez-vous</h1>
	<form method="POST">
		{{ form.as_p }}
		{% csrf_token %}
	<button type="submit" >Connexion</button>
	</form>
</section>

{% endblock %}
