
<article id="ticket">

	
{% if ticket.user == user %}
	<p>TICKET - Vous >>> {{ ticket.time_created }}</p>
{% else %}	
	<p>TICKET - {{ ticket.user }}  >>> {{ ticket.time_created }}</p>
{% endif %}	
	


	<h2>{{ ticket.title }}</h2>
	<p>{{ ticket.description }}</p>
	<img src="{{ ticket.image.url }}">


</article>
