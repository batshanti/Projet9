{% include 'dashboard.html' %}


{% for ticket in tickets %}

<article id="ticket">
	<p>Ticket - Vous</p>
	<p>{{ ticket.title }}</p>
	<p>{{ ticket.time_created }}</p>
	<p>{{ ticket.description }}</p>
	<img src="{{ ticket.image.url }}">
	<a href="{% url 'edit_ticket' ticket.pk %}">Editer</a>
</article>	
	
{% endfor %}
